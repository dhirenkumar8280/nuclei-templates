name: Check Live Subdomains

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    paths:
      - 'subdomains.txt'  # Run when this file changes

jobs:
  check-live-subdomains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install httx
        run: go install -v github.com/projectdiscovery/httx/cmd/httx@latest

      - name: Run httx on subdomains
        run: |
          cat subdomains.txt | ~/go/bin/httx -silent > live-subdomains.txt
          echo "âœ… Found $(wc -l < live-subdomains.txt) live subdomains."

      - name: Upload live subdomains as artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-subdomains
          path: live-subdomains.txt
